<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息设置</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .cont {
            padding-top: 60px;
        }

        .subject {
            /* border: 1px solid black; */
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="cont clearfix">
        <!-- 导航开始 -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">GG空间</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">个人主页</a></li>
                        <li><a href="index.html">好友动态</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索动态">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">好友列表</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                aria-haspopup="true" aria-expanded="false">狗蛋 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="active"><a href="./user-alter.html">个人信息设置</a></li class="active">
                                <li role="separator" class="divider"></li>
                                <li><a href="./login.html">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 导航结束 -->
        <div class="subject col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">个人信息修改</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        <div class="form-group row">
                            <label for="inputNickname" class="col-sm-2 control-label">昵称：</label>
                            <div class="col-sm-10">
                                <input name="name" type="text" class="form-control" id="inputNickname" value="狗蛋" placeholder="昵称">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">性别：</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" name="age" value="1" checked> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="age" value="2"> 女
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="age" value="0"> 暂不设置
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputTel" class="col-sm-2 control-label">手机号：</label>
                            <div class="col-sm-10">
                                <input name="tel" type="text" class="form-control" id="inputTel" value="13123456789" placeholder="手机号">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputDate" class="col-sm-2 control-label">出生日期：</label>
                            <div class="col-sm-10">
                                <input name="birthday" type="date" class="form-control" id="inputDate" value="2000-02-04">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputQuestion" class="col-sm-2 control-label">密保问题：</label>
                            <div class="col-sm-10">
                                <input name="question" type="text" class="form-control" id="inputQuestion" value="我的注册日期？" placeholder="密保问题">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputKey" class="col-sm-2 control-label">密保答案：</label>
                            <div class="col-sm-10">
                                <input name="key" type="text" class="form-control" id="inputKey" value="2020.1.31" placeholder="密保答案">
                            </div>
                        </div>
                        <div class="row" style="text-align: center;">
                            <input type="submit" class="btn btn-primary">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script>
    </script>
</body>

</html>
