<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div id="cont">
        <div class="hidden-xs hidden-sm side"></div>
        <div class="main-wraper">
            <h1>欢迎注册</h1>
            <div class="inputs">
                <!-- 昵称输入框开始 -->
                <div class="form-group has-feedback" :class="{'has-success': isNickname,'has-error': !isNickname}">
                    <div class="input-group">
                        <label class="input-group-addon" for="nickname">昵&emsp;&emsp;称</label>
                        <input @blur="nicknameBlur" v-model="nickname" type="text" class="form-control input-lg" id="nickname">
                    </div>
                    <span class="glyphicon form-control-feedback icon" :class="{'glyphicon-ok': isNickname, 'glyphicon-remove': !isNickname}"></span>
                    <span :class="{'sr-only': isNickname}">{{nicknameErr}}</span>
                </div>
                <!-- 昵称输入框结束 -->
                <!-- 密码输入框开始 -->
                <div class="form-group has-feedback" :class="{'has-success': isPassword,'has-error': !isPassword}">
                    <div class="input-group">
                        <label class="input-group-addon" for="password">密&emsp;&emsp;码</label>
                        <input @blur="passwordBlur" v-model="password" type="password" class="form-control input-lg" id="password">
                    </div>
                    <span class="glyphicon form-control-feedback icon" :class="{'glyphicon-ok': isPassword, 'glyphicon-remove': !isPassword}"></span>
                    <span :class="{'sr-only': isPassword}">{{passwordErr}}</span>
                </div>
                <!-- 密码输入框结束 -->
                <!-- 确认密码输入框开始 -->
                <div class="form-group has-feedback" :class="{'has-success': isConfirmPassword,'has-error': !isConfirmPassword}">
                    <div class="input-group">
                        <label class="input-group-addon" for="confirmPassword">确认密码</label>
                        <input @blur="confirmPasswordBlur" v-model="confirmPassword" type="password" class="form-control input-lg" id="confirmPassword">
                    </div>
                    <span class="glyphicon form-control-feedback icon" :class="{'glyphicon-ok': isConfirmPassword, 'glyphicon-remove': !isConfirmPassword}"></span>
                    <span :class="{'sr-only': isConfirmPassword}">{{confirmPasswordErr}}</span>
                </div>
                <!-- 确认密码输入框结束 -->
                <!-- 手机号输入框开始 -->
                <div class="form-group has-feedback" :class="{'has-success': isTel,'has-error': !isTel}">
                    <div class="input-group">
                        <label class="input-group-addon" for="tel">手&ensp;机&ensp;号</label>
                        <input @blur="telBlur" v-model="tel" type="text" class="form-control input-lg" id="tel">
                    </div>
                    <span class="glyphicon form-control-feedback icon" :class="{'glyphicon-ok': isTel, 'glyphicon-remove': !isTel}"></span>
                    <span :class="{'sr-only': isTel}">{{telErr}}</span>
                </div>
                <!-- 手机号输入框结束 -->
                <button @click="submit" class="btn btn-primary btn-lg btn-block">注册</button>
                <div class="succeed" :class="{hidden: isSucceed}">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                          <h3 class="panel-title">注册成功</h3>
                        </div>
                        <div class="panel-body">
                          请牢记账号: 
                          <h3><p class="text-danger">{{username}}</p></h3>
                        </div>
                      </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
